{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <!-- Blog Title -->
            <h2 class="mb-3">{{ blog.title }}</h2>

            <!-- Blog Updated Time -->
            <p class="text-muted">Updated at: {{ blog.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>

            <!-- Blog Image -->
            <!-- <img src="{{ url_for('static', filename='img/blogs/{}/{}.png'.format(blog.id, blog.id)) }}" 
                 alt="{{ blog.title }}" class="img-fluid mb-4 rounded shadow-sm"> -->

            <!-- Blog Content -->
            <div class="blog-content">
                <p>{{ blog.content|safe }}</p>
            </div>

            <!-- Back Button -->
            <a href="{{ url_for('blog.blog_list') }}" class="btn btn-secondary btn-sm mt-4">‚Üê Back to Blog List</a>
        </div>
    </div>
</div>
{% endblock %}
