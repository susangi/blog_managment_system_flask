{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ blog.title }}</h2>
    <p class="text-muted">Updated at: {{ blog.updated_at.strftime('%Y-%m-%d %H:%M') }}</p>
    <hr>
    <p>{{ blog.content|safe }}</p>
    <a href="{{ url_for('blog.blog_list') }}" class="btn btn-secondary mt-4">Back to Blogs</a>
</div>
{% endblock %}
