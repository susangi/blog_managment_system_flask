{% extends 'admin/admin_base.html' %}

{% block title %}Edit Lesson{% endblock %}

{% block content %}
<h2>Edit Lesson</h2>
<form method="POST" class="mt-4" style="max-width: 600px;">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" value="{{ lesson.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4">{{ lesson.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('lesson_admin.list_lessons') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
